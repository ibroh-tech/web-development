<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        .google { background: #db4437; color: white; }
        .facebook { background: #3b5998; color: white; }
        .linkedin { background: #0077b5; color: white; }
        
        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .sign-in-button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .sign-in-button:hover {
            background: #0056b3;
        }
        .toggle-section {
            width: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
        }
        .hidden {
            display: none;
        }
        .switch-text {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container" id="signInContainer">
            <h2>Sign In</h2>
            <div class="social-buttons">
                <button class="google">G</button>
                <button class="facebook">f</button>
                <button class="linkedin">in</button>
            </div>
            <p>or use your email password</p>
            <input type="text" id="username" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <p><a href="#">Forgot Your Password?</a></p>
            <button class="sign-in-button" onclick="signIn()">Sign In</button>
            <p class="switch-text">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div class="form-container hidden" id="signUpContainer">
            <h2>Sign Up</h2>
            <div class="social-buttons">
                <button class="google">G</button>
                <button class="facebook">f</button>
                <button class="linkedin">in</button>
            </div>
            <p>or use your email for registration</p>
            <input type="text" id="signUpUsername" placeholder="Email">
            <input type="password" id="signUpPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button class="sign-in-button" onclick="signUp()">Sign Up</button>
            <p class="switch-text">Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </div>

        <!-- Right Section (Blue Background) -->
        <div class="toggle-section">
            <h2>Hello, Friend!</h2>
            <p>Register with your personal details to use all site features</p>
            <button onclick="showSignUp()">Sign Up</button>
        </div>
    </div>

    <script>
        function signIn() {
            alert("Signed in successfully!");
        }

        function signUp() {
            let email = document.getElementById("signUpUsername").value;
            let password = document.getElementById("signUpPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Sign-up successful!");
        }

        function showSignUp() {
            document.getElementById("signInContainer").classList.add("hidden");
            document.getElementById("signUpContainer").classList.remove("hidden");
        }

        function showSignIn() {
            document.getElementById("signUpContainer").classList.add("hidden");
            document.getElementById("signInContainer").classList.remove("hidden");
        }
    </script>
</body>
</html>
